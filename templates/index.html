<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Turismo Verde</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<h1>ğŸ¤– Chatbot Turismo Verde ğŸŒ¿</h1>
<div class="chat-box">
    <form action="/get" method="post">
        <input type="text" name="mensaje" placeholder="Escribe tu mensaje aquÃ­..." required>
        <button type="submit">Enviar</button>
        <button id="start-record-btn" type="button">ğŸ™ï¸ Hablar</button>
    </form>
</div>
<script>const recordBtn = document.getElementById('start-record-btn');
    const input = document.getElementById('user-input'); // Tu caja de texto
    
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES'; // Idioma espaÃ±ol
    
        recordBtn.addEventListener('click', () => {
            recognition.start();
            recordBtn.innerText = 'ğŸ™ï¸ Escuchando...';
        });
    
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            input.value = transcript; // Pone el texto en la caja
            recordBtn.innerText = 'ğŸ™ï¸ Hablar';
        };
    
        recognition.onerror = () => {
            alert('No se pudo reconocer la voz');
            recordBtn.innerText = 'ğŸ™ï¸ Hablar';
        };
    } else {
        alert('Tu navegador no soporta reconocimiento de voz');
    }
    </script>
</body>
</html>
